<div class="cabecera">
    <img class="logo" src="../../../assets/img/bikers_logo_blanco.png" alt="">
    <img class="letras" src="../../../assets/img/Bikers-letras_blanco.png" alt="">
    <img class="logo2" src="../../../assets/img/bikers_logo_blanco.png" alt="">
</div>
<ul class="grupo">
    <li class="boton">RESTABLECER CONTRASEÑA</li>
</ul>
<div class="container col-xs-10 col-sm-10 col-md-5">
    <form [formGroup]="formCambiar" (ngSubmit)="cambiar()">
        <div class="form-group">
            <label for="email">Introduce tu email</label>
            <input type="email" name="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password1">Nueva contraseña</label>
            <input type="password" name="password1" formControlName="password1" class="form-control">
        </div>
        <div class="form-group mb-4">
            <label for="password2">Repite la contraseña</label>
            <input type="password" name="password2" formControlName="password2" class="form-control"> 
        </div>
        <input class="btn btn-block btn-outline-success" type="submit" value="Restablecer contraseña">
    </form>
</div>
