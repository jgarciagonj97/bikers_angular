<h2 class="titulo">PERFIL</h2>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <img src="../../assets/img/letras.png">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <h3 class="titulo2">Editar Perfil</h3>
            <div class="datos">
                <form [formGroup]="formUpdate" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" formControlName="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" name="apellidos" formControlName="apellidos" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" name="usuario" formControlName="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" name="ciudad" formControlName="ciudad" class="form-control">
                    </div>
                    <input type="hidden" formControlName="id">
                    <input type="hidden" formControlName="password">
                    <input type="submit" class="btn btn-primary btn-small m-1" value="Guardar">
                </form>
                <!-- <h4>Nombre y apellidos</h4>
                <h5>Nombre usuario</h5>
                <p>Ciudad</p>
                <p>Descripcion</p> -->
            </div>
        </div>
    </div>
</div>
