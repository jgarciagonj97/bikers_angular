<!-- creacion de formulario para login  -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4 login-section-wrapper borde">

      <div class="login-wrapper my-auto">
        <h1 class="login-title">INICIA SESION</h1>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control"
              placeholder="email@example.com">
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control"
              placeholder="Introduce una contraseña">
          </div>
          <input class="btn btn-block login-btn" type="submit" value="Login">
        </form>
        <div class="footer">
          <a href="#!" class="forgot-password-link">Contraseña olvidada?</a>
        </div>

      </div>
    </div>

  </div>
</div>
