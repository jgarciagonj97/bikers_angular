<!-- creacion de formulario para login  -->
<div class="contenedor">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-4 login-section-wrapper borde">

        <div class="login-wrapper my-auto">
          <h1 class="login-title">INICIA SESION</h1>
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" formControlName="email" class="form-control"
                placeholder="email@example.com">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control"
                placeholder="Introduce una contraseña">
            </div>
            <input class="btn btn-block login-btn" type="submit" value="Login">
          </form>
          <div class="d-flex justify-content-between">
            <div class="footer">
              <div class="forgot-password-link" data-toggle="modal" data-target="#modal">¿Olvidaste tu contraseña?</div>
              
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Contraseña olvidada</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="formPassword" (ngSubmit)="passwordOlvidada()">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Introduce tu email</label>
                                    <input type="email" class="form-control" id="recipient-name"
                                        formControlName="email">
                                        <p class="mt-3">Te enviaremos un email a la dirección indicada con las instrucciones para restablecer tu contraseña</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary" >Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
              
            </div>
            <!--<div class="footer">
              <div class="register"  (click)="registrate()">Regístrate</div>
            </div> -->
            
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
