<!-- titulo, descripcion, autor -->
<div class="col-8 px-5 mt-5">
    <div class="formulario">

        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Titulo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Introduce un Titulo a tu post">

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Autor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Autor">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Texto</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" placeholder="Cuerpo del articulo"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha</label>
                A fecha de {{fechaActual}}
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Imagen del articulo</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
               

                </div>


            <button type="submit" class="btn btn-primary">Enviar</button>


        </form>
