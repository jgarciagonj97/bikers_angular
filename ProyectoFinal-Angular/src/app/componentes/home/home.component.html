<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <div id="carrusel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carrusel" data-slide-to="0" class="active"></li>
                    <li data-target="#carrusel" data-slide-to="1"></li>
                    <li data-target="#carrusel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../../assets/img/carrusel/imagen1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../assets/img/carrusel/imagen4.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../assets/img/carrusel/imagen3.jpg" alt="">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carrusel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carrusel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <h2 class="text-center titulo" id="#principio">NOVEDADES</h2>
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 ml-auto">
            <button type="button" class="btn btn-outline-info posts " data-toggle="modal" data-target="#modal">CREAR
                POST</button>
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">NUEVO POST</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="formNewpost" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Titulo del Post:</label>
                                    <input type="text" class="form-control" id="recipient-name"
                                        formControlName="titulo">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Cuerpo del articulo:</label>
                                    <textarea class="form-control" id="message-text" rows="4"
                                        formControlName="descripcion"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 col-form-label">Imagen</label>
                                    <div class="col-md-11">
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1"
                                            formControlName="archivo" (change)="cambioArchivo($event)">
                                    </div>
                                </div>
                                <input type="hidden" formControlName="id">

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Enviar Post</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <div class="col-xs-10 col-sm-10 col-md-10 container mt-3">

        <div class="container novedades">
            <!-- Meter ngFor con todos los posts. -->
            <div class="p-2 post col-xs-10 col-sm-10 col-md-10 mt-3 " *ngFor="let post of arrNovedades">

                <h4 class="titulo2">{{post.titulo}}</h4>
                <div class="cuerpo d-flex">
                    <img class="foto" src={{post.imagen}}>
                    <p class="texto">{{post.descripcion}}
                    </p>
                </div>


                <div class="autor">
                    <p>Autor: {{post.nombre}}</p>
                </div>

            </div>
        </div>
    </div>
</div>
