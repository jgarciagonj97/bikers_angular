<div class="form">
    <ul class="grupo">
        <li class="boton" (click)="mostrar(true)"><a href="#register">REGISTRATE</a></li>
        <li class="boton" (click)="mostrar(false)"><a href="#login">INICIA SESION</a></li>
    </ul>

    <div class="content">
        <div id="register" *ngIf="registro">
            <app-register></app-register>
        </div>
        <div id="login" *ngIf="!registro"> 
            <app-login></app-login>
        </div>
    </div>

</div>
