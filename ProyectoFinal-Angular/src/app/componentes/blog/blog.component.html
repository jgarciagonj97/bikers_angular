<!-- main --->
<!-- seccion blog donde se encuentran todos los posts -->

<div class="titulo">
    <h2>
        BLOG
    </h2>
</div>
<div class="col-12 mt-4 d-flex">
    <div class="barraBusqueda">
        <input class="busqueda" type="text" name="" placeholder="Buscar...">
        <a href="#" class="icon"><i class="fas fa-search"></i></a>
    </div>
</div>



<div class="post row col-12">
<!-- Arreglar click -->
    <div class="card col-3" *ngFor="let blog of arrBlog">
        <div >
            <img class="imagen" src="{{blog.imagen}}">
            <div class="fecha">{{blog.fecha}}</div>
            <div class="cuerpo">
                <h5 class="title">{{blog.titulo}}</h5>
                <p class="text">{{blog.texto}}</p>
                <button (click)="clickBlog($event.target)">Ir</button>
            </div>
        </div>

    </div>


</div>
<router-outlet></router-outlet>
