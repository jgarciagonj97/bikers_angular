<div class="container">
    <div class="row">
        <div class="post">
            <img src={{post?.imagen}}>
            <h3>{{post?.titulo}}</h3>
            <p>{{post?.texto}}</p>
        </div>
    </div>
    <div class="relacionados row">
        <div class="articulo" (click)="clickPost(post?.id)" *ngFor="let post of arrRelacionados">
            <img src={{post?.imagen}}>
            <h6>{{post?.titulo}}</h6>
            <p>{{post?.texto}}</p>
        </div>
</div>
        
    
</div>
