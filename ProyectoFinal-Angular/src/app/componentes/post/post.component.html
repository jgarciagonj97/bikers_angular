<div class="container">
    <div class="row">
        <div class="post">
            <h3 class="mt-3 mb-3">{{post?.titulo}}</h3>
            <img src={{post?.imagen}}>
            <p>{{post?.texto}}</p>
        </div>
    </div>
    <div class="relacionados row mx-auto">
        <div class="articulo" (click)="clickPost(post?.id)" *ngFor="let post of arrRelacionados">
            <img src={{post?.imagen}}>
            <h4>{{post?.titulo}}</h4>
        </div>
    </div>


</div>
